<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />

<title>Luigi's Pizzeria</title>
</head>
<body>
 
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold" th:href="@{/}">HOME</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</header>
	
	<div class="container">
		<div class="row">
			<div class="col">
				<h1 class="mt-5 text-center">Luigi's Pizzas</h1>

				<table
					class="table table-dark table-striped">
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th>Price</th>
						<th></th>
					</tr>
					<tr th:each="pizza : ${pizzas}" th:object="${pizza}">
						<td th:text="*{name}"></td>
						<td th:text="*{description}"></td>
						<td th:text="*{price}"></td>
						<td>
						
						<a th:href="@{/pizza/edit/{id}(id=${pizza.id})}"
							class="btn btn-warning">Modify</a> 
							
							<a
							th:href="@{/pizza/delete/{id}(id=${pizza.id})}"
							class="btn btn-danger">Delete</a>
							</td>
					</tr>
				</table>
			</div>
		</div>
	</div>





</body>
</html>
