<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="UTF-8">
<link th:rel="stylesheet"
	th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}" />

<title>Luigi's Pizzeria</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<div class="container-fluid">
				<a class="navbar-brand fw-bold m-auto" th:href="@{/}"><img
					class="m-auto" th:src="@{/img/luigis.png}" width="180px"
					height="140px" alt="logo" /></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
			</div>
		</nav>
	</header>

	<div class="container mt-5 d-flex justify-content-center">
		<div class="row">
			<div class="col">
				<h1>Add a new Pizza</h1>
					<div th:if="${errors}">
					<ul>
						<li class="text-danger" th:each="error : ${errors}"
							th:object="${error}">Value [[*{defaultMessage}]]</li>
					</ul>
				</div>
				<form method="POST" action="/pizza/create" th:object="${pizza}">
					<label>Name</label><br> <input type="text" name="name"
						th:field="*{name}"> <br> <label>Description</label><br>
					<textarea name="description" th:field="*{description}"></textarea>
					<br> <label>Price</label><br> <input type="number"
						name="price" th:field="*{price}"> <br>
					<button class="btn btn-success mt-4 fw-bold" type="submit">Add</button>
				</form>
			</div>
		</div>
	</div>



</body>
</html>
